<!DOCTYPE html>
<html>
<head>
    <title>Froot Wars</title>
    <script src="../Scripts/jquery-2.1.0.min.js"></script>
    <script src="js/game.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>

    <div id="gamecontainer">

        <canvas id="gamecanvas"
                width="640"
                height="480"
                class="gamelayer"></canvas>

        <div id="scorescreen"
             class="gamelayer">

            <img id="togglemusic" src="images/icons/sound.png" />
            <img src="images/icons/prev.png" />
            <span id="score">Score: 0</span>
        </div>

        <div id="gamestartscreen" class="gamelayer">
            <img src="images/icons/play.png" alt="Play Game" /><br />
            <img src="images/icons/settings.png" alt="Settings" />
        </div>

        <div id="levelselectscreen" class="gamelayer">
        </div>

        <div id="loadingscreen" class="gamelayer">
            <div id="loadingmessage"></div>
        </div>

        <div id="endingscreen" class="gamelayer">
            <div>
                <p id="endingmessage">The level is over message</p>
                <p id="playcurrentlevel">
                    <img src="images/icons/prev.png" />
                    Replay Current
                </p>
                <p id="playnextlevel">
                    <img src="images/icons/next.png" />
                    Play Next Level
                </p>
                <p id="showlevelscreen">
                    <img src="images/icons/return.png" />Return to Level
                </p>
            </div>
        </div>

    </div>

</body>
</html>
